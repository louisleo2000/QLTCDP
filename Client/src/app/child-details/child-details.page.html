<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Thông tin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-no-padding">
        <ion-avatar style="border: 3px solid white; width: 70px;height: 70px;">
          <img [src]="currentChild.img" />
        </ion-avatar>
      </ion-col>
      <ion-col size="9" class="ion-no-padding">
        <ion-label>
          <h1>{{currentChild.name}}</h1>
          <ion-icon
            [name]="currentChild.gender =='nam'?'male':'female'"
          ></ion-icon>
          {{currentChild.birthday}}
        </ion-label>
      </ion-col>
    </ion-row>
    <div>
      <ion-card>
        <ion-row class="ion-justify-content-center">
          <ion-col size="4" class="ion-text-center">
            <ion-icon name="today" class="icon"></ion-icon>
            <h5>Ngày sinh</h5>
            <h4>{{currentChild.birthday}}</h4>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-icon name="scale" class="icon"></ion-icon>
            <h5>Cân nặng</h5>
            <h4>{{currentChild.weight}} kg</h4>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-icon name="body" class="icon"></ion-icon>
            <h5>Chiều cao</h5>
            <h4>{{currentChild.height}} cm</h4>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </ion-grid>
</ion-content>
