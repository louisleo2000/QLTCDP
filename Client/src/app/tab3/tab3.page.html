<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cài đặt </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-avatar style="height: 200px; min-width: 200px">
        <img
        [defaultImage]="defaultImage" [lazyLoad]="currentUser.info.img"
          alt="avatar"
        />
      </ion-avatar>
    </ion-row>
    <h1 class="ion-text-center">{{currentUser.name}}</h1>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <h3>Thông tin người dùng</h3>
            <ion-icon name="person" slot="end"></ion-icon>
          </ion-item>
          <ion-item >
            <h3>Chế độ tối</h3>
           <ion-toggle slot="end" (ionChange)="darkMode($event)" [checked] = "darkmode" ></ion-toggle>
          </ion-item>
          <ion-item (click)="logOut()">
            <h3>Đăng xuất</h3>
            <ion-icon slot="end" name="log-out"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
